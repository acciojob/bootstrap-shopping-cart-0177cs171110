<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .headings {
      color: #3b99e0;
    }

    .summary {
      border-top: 1px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 1px solid #5ea4f3;
    }

    .summary button {
      background-color: #3b99e0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product {
      margin-bottom: 20px;
    }

    .block-heading {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="block-heading headings">Shopping Cart</h2>
    <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <h4>Product 1</h4>
          <div class="row">
            <div class="col-md-6">
              <img src="product1.jpg" alt="Product 1" class="img-fluid">
            </div>
            <div class="col-md-6">
              <img src="product2.jpg" alt="Product 2" class="img-fluid">
            </div>
            <div class="col-md-6">
              <img src="product3.jpg" alt="Product 3" class="img-fluid">
            </div>
          </div>
        </div>
        <!-- Add more product blocks as needed -->
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h4 class="headings">Summary</h4>
          <p>Total Price: $100</p>
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
